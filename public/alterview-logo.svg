<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="350" viewBox="0 0 350 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Network nodes and connections representing the graph structure from the logo -->
  <g id="graph">
    <!-- Connections -->
    <path d="M150 170 L180 140" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    <path d="M180 140 L220 150" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    <path d="M150 170 L190 190" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    <path d="M150 170 L130 200" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    <path d="M190 190 L220 170" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    <path d="M190 190 L180 220" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    <path d="M130 200 L160 210" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    <path d="M160 210 L180 220" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    <path d="M180 220 L200 200" stroke="url(#blue-purple-gradient)" stroke-width="2" />
    
    <!-- Nodes -->
    <circle cx="150" cy="170" r="8" fill="#4169E1" />
    <circle cx="180" cy="140" r="8" fill="#4F86F7" />
    <circle cx="220" cy="150" r="8" fill="#4682B4" />
    <circle cx="190" cy="190" r="8" fill="#5D3FD3" />
    <circle cx="130" cy="200" r="8" fill="#8A2BE2" />
    <circle cx="160" cy="210" r="8" fill="#9370DB" />
    <circle cx="180" cy="220" r="8" fill="#800080" />
    <circle cx="200" cy="200" r="8" fill="#483D8B" />
    <circle cx="220" cy="170" r="6" fill="#6A5ACD" />
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blue-purple-gradient" x1="130" y1="140" x2="220" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4169E1" />
      <stop offset="50%" stop-color="#5D3FD3" />
      <stop offset="100%" stop-color="#800080" />
    </linearGradient>
  </defs>
</svg> 